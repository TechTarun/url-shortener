name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: tarun2799/mini-me

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build & push multi-arch image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t tarun2799/mini-me:${IMAGE_TAG} \
            -t tarun2799/mini-me:latest \
            -f deployments/production/Dockerfile \
            . \
            --push

      # 5️⃣ Deploy on EC2 via SSH
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd deployments/production
            echo "IMAGE_TAG=${{ github.sha }}" > .env
            docker compose pull
            docker compose up -d